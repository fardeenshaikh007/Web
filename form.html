<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <form actioon="">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required filled followed by *</p>
        <h2>Contact Information</h2>
       <p>Name: *<input type="text" name="name" required> </p>
       <fieldset>
           <legend>Gender *</legend>
       <p>
           Male    <input type="radio" name="gender" id="Male" required>
           female  <input type="radio" name="gender" id="female" required>
       </p>
       </fieldset>
       <p> Address: <textarea name="Address" id="address" cols="100" rows="8"></textarea> </p>
       <p>Email: *<input type="email" name="email" id="email" required></p>
       <p>Pincode: *<input type="number" name="pincode" id="pincode" required> </p>

       <h2>Payment Information</h2>
       <p>
           Card Type:*
           <select name="Card type" id="Card type" required>
               <option value="">--Select Card--</option>
               <option value="Visa">Visa</option> 
               <option value="Mastercard">MasterCard</option>
               <option value="Rupay">Rupay</option>

           </select>

       </p>
       <p>
           Card Number *<input type="number" name="Card_number" id="Card_number" required>
       </p>
       <p>
           Expiration Date *<input type="date" name="Exp_date" id="Exp_date" required>
       </p>
       <p>CVV *<input type="password" name="Cvv" id="Cvv" required></p>
       <input type="submit" value="Pay Now">
      </form>
    </div>  
    
</body>
</html>
